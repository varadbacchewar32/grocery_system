<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kirana Owner Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
body{
  background: linear-gradient(120deg,#f6f9fc,#eef2f7);
  font-family: "Segoe UI", sans-serif;
}

.page-container{
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.page-title{
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 25px;
}

/* Summary cards */
.summary-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 18px;
  margin-bottom: 30px;
}

.summary-card{
  background: white;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,.08);
}

.summary-card h6{
  color: #777;
  font-size: 14px;
}

.summary-value{
  font-size: 26px;
  font-weight: 700;
}

.icon-box{
  font-size: 28px;
}

/* Section cards */
.section-card{
  background: white;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,.08);
  margin-bottom: 25px;
}

.table thead{
  background: #f8fafc;
}

.badge-ok{
  background: #e8f7ee;
  color: #1e824c;
  font-weight: 600;
}

.badge-low{
  background: #fff3cd;
  color: #9a6b00;
  font-weight: 600;
}

.badge-out{
  background: #fdecea;
  color: #b02a37;
  font-weight: 600;
}
</style>
</head>
<body>  
    {% block content %}{% endblock content %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
